<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powering Up</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202020;
            color: #ffca56;
            font-family: Arial, sans-serif;
            font-size: 6em;
        }

        #text {
            cursor: pointer;
        }

        .dots span {
            animation: blink 3s infinite;
        }

        .dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .dots span:nth-child(2) {
            animation-delay: 1s;
        }

        .dots span:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes blink {
            0%, 20%, 100% { opacity: 0; }
            25%, 45% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="text">Powering up<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>

    <audio id="audio" src="https://dl.sndup.net/vdvqn/shock.mp3"></audio>

    <script>
        const text = document.getElementById('text');
        const audio = document.getElementById('audio');

        text.addEventListener('click', () => {
            audio.play();
        });
    </script>
</body>
</html>
